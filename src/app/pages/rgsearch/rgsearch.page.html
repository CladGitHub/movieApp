<ion-header>
  <ion-toolbar>
    <ion-title>rgsearch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchInRG(searchTerm)">
	
	<ion-list *ngFor="let item of results"  [routerLink]="['/', 'movies', item.id]">
		<ion-item button>
			<h2>{{item.phraseTranscript}}</h2>
			<p>{{item.rgDate}}</p>
		</ion-item>
	</ion-list>

</ion-content>
