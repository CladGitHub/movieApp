<ion-header>
  <ion-toolbar>
    <ion-title>Audio Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchInRG(searchTerm)"></ion-searchbar>
	
	<ion-list>
		<ion-item button *ngFor="let item of results" [routerLink]="['/', 'movies', item.id]">
			<ion-label text-wrap>
				<ion-text color="primary">
					<h3>{{item.phraseTranscript}}</h3>
				</ion-text>
				<ion-text color="warning">
					<p>>Radiogiornale del {{item.rgDate}} delle 18h30</p>
				</ion-text>
			</ion-label>
		</ion-item>
	</ion-list>

</ion-content>
